<div class="common-section education-section">
  <div class="common-container">
    <div class="form-container">
      <h2>Education Details</h2>
      <form>
          <section>
            <!-- <pre>{{educationDetails | json}}</pre> -->
          <div class="form-section">
            <div class="form_group field">
              <input
                class="form_field"
                placeholder="School/College Name"
                name="schoolName"
                id="schoolName"
                [(ngModel)]="educationDetails.schoolName"
                value="{{ educationDetails.schoolName }}"
                required
              />
              <label for="schoolName" class="form_label">
                School/College Name
              </label>
            </div>
            <div class="form_group field">
              <input
                class="form_field"
                placeholder="School/College Location"
                name="schoolLocation"
                id="schoolLocation"
                [(ngModel)]="educationDetails.schoolLocation"
                value="{{ educationDetails.schoolLocation }}"
                required
              />
              <label for="schoolLocation" class="form_label">
                School/College Location
              </label>
            </div>
          </div>

          <div class="form-section">
            <div class="form_group field">
              <input
                class="form_field"
                placeholder="Degree"
                name="degree"
                id="degree"
                [(ngModel)]="educationDetails.degree"
                value="{{ educationDetails.degree }}"
                [(ngModel)]="educationDetails.degree"
                required
              />
              <label for="degree" class="form_label">
                Degree
              </label>
            </div>
            <div class="form_group field">
              <input
                class="form_field"
                placeholder="Field Of Study"
                name="fieldOfStudy"
                id="fieldOfStudy"
                [(ngModel)]="educationDetails.fieldOfStudy"
                value="{{ educationDetails.fieldOfStudy }}"
                required
              />
              <label for="fieldOfStudy" class="form_label">
                Field Of Study
              </label>
            </div>
          </div>

          <div class="form-section">
            <div class="form_group field">
              <input
                class="form_field"
                placeholder="Start Date"
                name="startDate"
                id="startDate"
                [(ngModel)]="educationDetails.startDate"
                value="{{ educationDetails.startDate }}"
                required
              />
              <label for="startDate" class="form_label">
                Start Date
              </label>
            </div>
            <div class="form_group field">
              <input
                class="form_field"
                placeholder="End Date"
                name="endDate"
                id="endDate"
                value="{{ educationDetails.endDate }}"
                [(ngModel)]="educationDetails.endDate"
              />
              <label for="endDate" class="form_label">
                End Date
              </label>
            </div>
          </div>
          <textarea
            placeholder="Add a description (optional)"
            rows="{6}"
            name="eduDescription"
            value="{{ educationDetails.eduDescription }}"
            [(ngModel)]="educationDetails.eduDescription"
          ></textarea>
        </section>
      </form>
    </div>
  </div>
</div>
